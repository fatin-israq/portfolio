    <!-- contact info -->
    <div id="contact" class="dark:bg-slate-900 py-10 mt-16">
      <!-- Added mt-16 (or similar) to offset the fixed navbar -->
      <div class="container mx-auto">
        <!-- top -->
        <div class="flex flex-col gap-3 items-center">
          <h1 class="text-indigo-600 font-bold">CONTACT</h1>
          <h1 class="text-3xl dark:text-white">Got any Question?</h1>
          <p class="w-1/2 text-center text-gray-400">
            Do you have an idea? Let's discuss it and see what we can do together.
          </p>
        </div>
        <!-- bottom -->
        <form action="https://api.web3forms.com/submit" method="POST"
          class="mx-5 py-5 flex flex-col gap-5 justify-center items-center">
          <input type="hidden" name="access_key" value="API-KEY-VALUE" />
          <!--Your web3forms API key goes here-->
          <div class="flex flex-col md:flex-row lg:flex-row justify-stretch gap-5 w-full max-w-2xl">
            <input
              class="py-2 px-4 w-full ring-1 ring-indigo-300 dark:bg-slate-800 dark:ring-0 dark:text-white rounded-xl"
              type="text" name="name" placeholder="Your Name" />
            <input
              class="py-2 px-4 w-full ring-1 ring-indigo-300 dark:bg-slate-800 dark:ring-0 dark:text-white rounded-xl"
              type="email" name="email" placeholder="Your Email" />
          </div>
          <textarea
            class="py-2 px-4 w-full lg:w-1/2 max-w-2xl ring-1 ring-indigo-300 dark:bg-slate-800 dark:ring-0 dark:text-white rounded-lg max-h-[200px] min-h-[150px]"
            cols="30" rows="10" name="message" placeholder="Your Message"></textarea>
          <button
            class="md:w-1/2 lg:w-full max-w-2xl bg-indigo-600 hover:bg-indigo-800 text-white font-medium px-3 py-2 rounded-xl cursor-pointer"
            type="submit">
            Send Message
          </button>
        </form>
      </div>
    </div>
